<!DOCTYPE html>
<html lang="es">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="Ejemplo de diseño microelectronico digital">
    <meta name="keywords"
        content="Investigación, ingenería electrónica, matemática aplicada, ciencias de la computación">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://bootswatch.com/4/journal/bootstrap.min.css">

    <!-- Mi Estilo -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/main.css') }}">

    <!-- Titulo -->
    <title> Brush CO</title>
    <link rel="shortcut icon" href="../static/favicon.png">
</head>

<body style="background-color: #FACEC5;">
    <header class="bg-primary">
        <nav class="navbar navbar-expand-lg navbar-light badge-danger">
            <a class="navbar-brand" href="/">BRUSH CO</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarSupportedContent">
              <ul class="navbar-nav mr-auto">
                <li class="nav-item active">
                  <a class="nav-link" href="/">Inicio<span class="sr-only">(current)</span></a>
                </li>
              <li class="nav-item dropdown">
                  <a class="nav-link dropdown-toggle" href="/productos" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                    Productos
                  </a>
                  <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                    <a class="dropdown-item" href="#">Paletas</a>
                    <a class="dropdown-item" href="#">Brochas</a>
                    <a class="dropdown-item" href="#">Labiales</a>
                    <a class="dropdown-item" href="#">Cuidado de la piel</a>
                    <div class="dropdown-divider"></div>
                    <a class="dropdown-item" href="/productos">Todos los productos</a>
                  </div>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="/contacto">Contacto</a>
                </li>
              </ul>
              <ul class="navbar-nav mr-0">
                <li class="nav-item">
                  <a class="nav-link" href="/login">Iniciar sesión</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link disabled" href="/">Carrito</a>
                </li>
              </ul>
              <form class="form-inline my-2 my-lg-0">
                <input class="form-control mr-sm-2" type="search" placeholder="Buscar" aria-label="Search">
                <button class="btn btn-success my-2 my-sm-0" type="submit">Buscar</button>
              </form>
            </div>
          </nav>
    </header>

    <div class="contenido container pb-4">
        {% block body %}
        {% endblock %}
    </div>

  
        <footer class="container-expand-lg align-button"  >
          <div class="row py-5" style="background-color: rgb(37, 37, 37);">
            <div class="col-md-12 text-center">

                <a  class="mr-4" href="https://www.facebook.com/Brushinco" role="button">
                <img src="../static/facebook.png" height="40px" alt="facebook">
                </a>
                <a  class="ml-4" href="https://www.instagram.com/brushinco/" role="button">
                <img src="../static/instagram.png" height="40px" alt="instagram">
                </a>

            </div>
          </div>
            <div class="row py-4 " style="background-color:black">
              <div class="col-12 text-white text-center">
                © 2021 Copyright:
                <a class="text-white" href="http://brushinco.crabdance.com/">brushinco.crabdance.com</a>
              </div>
            </div>
        </footer>
    



    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
        integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
        integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
        crossorigin="anonymous"></script>
</body>

</html>
