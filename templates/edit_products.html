{% extends 'layout.html' %}
{% block body %}

<div class="contenido pb-2 pt-2"> 
  <div class="row">
    <div class="col-md-4 pt-4 pb-4 ml-auto mr-auto">
      <h1>Editar producto</h1>
      <form action="/update/{{ data.0 }}" method="post">
          <div class="form-group">
            <label for="exampleInputPassword1">Producto</label>
            <input type="text" class="form-control" name="producto" placeholder="Producto" value="{{ data.1 }}" required>
          </div>
          <div class="form-group">
            <label for="exampleInputEmail1">Descripción</label>
            <div>
              <textarea name="descripcion" cols="50" rows="4" placeholder="Descripción del producto">{{ data.2 }}</textarea>
            </div>
          </div>
          <div class="form-group">
            <label for="exampleInputPassword1">Categoria</label>
            <select name="categoria">
              <option selected>{{ data.3 }}</option>
              <option >Paletas</option>
              <option >Labiales</option>
              <option >Cuidado de la piel</option>
              <option >Dispositivos</option>
            </select>
          </div>
          <div class="form-group">
            <label for="exampleInputPassword1">Stock</label>
            <input type="text" class="form-control" name="stock" placeholder="Stock" value="{{ data.4 }}" required>
          </div>
          <div class="form-group">
            <label for="exampleInputPassword1">Precio</label>
            <input type="text" class="form-control" name="precio" placeholder="Precio" value="{{ data.5 }}" required>
          </div>
          <div class="form-group">
            <label for="exampleInputPassword1">Foto</label>
            <input type="file" name="foto" accept=".png,.jpg" >
          </div>
          <button type="submit" class="btn btn-primary">Guardar</button>
          <a type="button" class="btn btn-primary" href="/crud_productos">Cancelar</a>
          
        </form>
    </div>
  </div>

</div>

{% endblock %}
