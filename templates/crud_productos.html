{% extends 'layout.html' %}
{% block body %}

<div class="contenido pb-4 pt-4"> 
  <div class="row">
    <div class="col-md-4 pt-4 pb-4 ml-auto mr-auto">
      <h1>Agregar producto</h1>
      <form action="/registro" method="post">
          <div class="form-group">
            <label for="exampleInputPassword1">Producto</label>
            <input type="text" class="form-control" name="producto" placeholder="Producto" required>
          </div>
          <div class="form-group">
            <label for="exampleInputEmail1">Descripción</label>
            <div>
              <textarea name="descripcion" cols="50" rows="4" placeholder="Descripción del producto"></textarea>
            </div>
          </div>
          <div class="form-group">
            <label for="exampleInputPassword1">Categoria</label>
            <select name="ocupacion" id="">
              <option value="Estudiante">Paletas</option>
              <option value="Profesor">Labiales</option>
              <option value="Directivo">Cuidado de la piel</option>
              <option value="Rector">Dispositivos</option>
            </select>
          </div>
          <div class="form-group">
            <label for="exampleInputPassword1">Stock</label>
            <input type="text" class="form-control" name="stock" placeholder="Stock" required>
          </div>
          <div class="form-group">
            <label for="exampleInputPassword1">Precio</label>
            <input type="text" class="form-control" name="precio" placeholder="Precio" required>
          </div>
          <div class="form-group">
            <label for="exampleInputPassword1">Foto</label>
            <input type="file" name="foto" accept=".png,.jpg" required>
          </div>
          <button type="submit" class="btn btn-primary">Guardar</button>
          
        </form>
    </div>
  </div>
</div>

{% endblock %}
